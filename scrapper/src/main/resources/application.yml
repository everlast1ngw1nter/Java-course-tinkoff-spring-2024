app:
  scheduler:
    enable: true
    interval: 5
    force-check-delay: 10s
  githubBaseUrl: https://api.github.com/repos
  stackoverflowBaseUrl: https://api.stackexchange.com/2.3/questions
  botBaseUrl: http://localhost:8090
  database-access-type: jdbc

spring:
  application:
    name: scrapper

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
